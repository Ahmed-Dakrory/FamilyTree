<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:composite="http://java.sun.com/jsf/composite">

<composite:interface>
	<composite:attribute name="nodeLink"/>
	<composite:attribute name="nodeBranches"/>
	<composite:attribute name="nodeName"/>
	<composite:attribute name="id_container"/>
	<composite:attribute name="varBeanWomen"/>
</composite:interface>

<composite:implementation>
		
		
		<li  id="#{cc.attrs.id_container}" style="#{(cc.attrs.nodeName)==null?'display:none;':'display:block;'}">
			<div> #{cc.attrs.nodeName}
			<h:form>
			<ui:repeat var="woman" value="#{cc.attrs.varBeanWomen}">
				<p:commandButton class="#{(woman.state==0)?'womanMarried':'womanDeforced'}" value="#{woman.womanId.firstName}"></p:commandButton>
			</ui:repeat>
			</h:form>
			</div>
			
			
			<ul>
				 <composite:insertChildren/>
			</ul>
		</li>
							
	
</composite:implementation>
</html>
